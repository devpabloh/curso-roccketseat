<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms HTML</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="nome">
        <label for="nome">Nome:
            <input type="text" name="nome" id="nome">
        </label>
        <button autofocus>submit  </button>
    </form>

    <!-- a tag button tem diversos atributos
    TYPE, que pode ter como valor o seguinte:
    submit: se ele estiver dentro de uma tag <form> ele automaticamente se torna do tipo submite, que é para enviar informações do mesmo.

    reset: serve para limpar os dados

    button: ele vai fazer uma ação, mas não vai mandar os dados

    button
    AUTOFOCUS, serve para a gente dizer que quando a página for carregada ela foque naquele determinado local.
    DESABLED, usado para desativar o botão.
    NAME, que é o nome do botão
    VALUE, é o nome que está no botão, para ser enviado para o usuário

    -->
</body>
</html>
